<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--             padding: 10px 20px; -->
    <style>
        body {
            background-color: #334;
        }
        
        .container {
        /*  display: flex; */
            gap: 60px; /* Adjust the value as needed */
        }
        
        #exampleButton {
            display: inline-block;
        /*  padding: 60px;*/
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
         /* position: relative;
            overflow: hidden; */
        }

        #exampleButton:hover {
            transform: scale(1.1);
        }

        #exampleImage {
            width: 100%;
            height: auto;
            display: block;
        }

        #exampleText {
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div id="container"></div>

  <script>
    async function fetchData() {
        const response = await fetch('/./books.json');
        const data = await response.json();
        displayData(data);
    }

    function displayData(data) {
        let html = '';
        data.forEach(item => {
            html += `
                <button id="exampleButton" onclick="gg('/./b/${item.url}')">
                    <img id="exampleImage" src="/./assets/img/${item.image}">
                    <p id="exampleText">${item.text}</p>
                </button>
            `;
        });
        document.getElementById('container').innerHTML = html;
    }

    fetchData();
</script>

<script>

function gg(url) {
  window.location.href = url;
}

</script>

</body>
</html>
